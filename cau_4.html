    <title>Title</title>

<body>
<script>
    class Animal{
        name;
        weight;
        setName(name){
            this.name=name
        }
        setWeight(weight){
            this.weight=weight
        }
        getName(){
            return this.name
        }
        getWeigh (){
            return this.weight
        }
        toString() {
            return "name:" + this.getName() + "weight :"+ this.getWeigh()}
        }
    let objAnimal1= new Animal()
    objAnimal1.setName("Elephant")
    objAnimal1.setWeight(49)
    alert(objAnimal1.toString())
    let objAnimal2 = new Animal();
    objAnimal2.setName("Mouse")
    alert(objAnimal2.getName())

</script>
