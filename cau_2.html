<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let So = [1,5,7,9,5,24];
  let a = +prompt('Mời nhập 1 giá trị');
  let count = 0
  function timViTri(a) {
    for (let i=0;i<So.length;i++) {
      if (a === So[i]) {
        count = count+1;
        alert(So[i] + "tại vị trí" + i)
      }
    }
    if (count === 0) {
      alert("không có trong mảng")
    }
  }
  timViTri(a)






</script>

</body>
</html>
